<!DOCTYPE html>
<html>
    <head>
        <title>Generate Passphrase | genpassphra.se</title>
        <link href="//fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container" id="app">
            <div class="content">

                <h1 class="hedding">Passphrases:</h1>
                <div class="passphrases">
                    <div class="passphrase" v-on:click="selectAndCopyPassphrase">{{ passphrase }}</div>
                </div>
                <div class="form">
                    <div class="form-element">
                        <div id="dd" class="wrapper-dropdown-2">
                            <span>Number</span>
                            <ul class="dropdown">

                                <li value="1">1</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-element">
                        <button id="getPassphrases" v-on:click="generatePassphrase">Get New Passphrase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/vue.js"></script>
        <script src="assets/js/vue-resource.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
