<!DOCTYPE html>
<html manifest="app.appcache">
    <head>
        <title>Generate Passphrase | genpassphra.se</title>
        <link href="//fonts.googleapis.com/css?family=Open+Sans|Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" id="app">
            <a href="https://github.com/genpassphrase/genpassphrase.github.io"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
            <div class="content">
                <h1 class="hedding">Passphrases:</h1>
                <div class="passphrases">
                    <div class="passphrase" v-for="passphrase in passphrases" @click="selectAndCopyPassphrase">{{ passphrase }}</div>
                </div>
                <div class="form">
                    <div class="form-element">
                        <div class="wrapper-dropdown-2" v-bind:class="dropDownCSS" @click="dropDownActivate">
                            <span>{{ dropDown.placeholder }}</span>
                            <ul class="dropdown">
                                <li v-for="n in passphraseSettings.maxPassphraseNumber" v-bind:style="dropDownOptionsCSS" @click="dropDownSelection">{{ n }}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-element">
                        <button id="getPassphrases" @click="generatePassphrase">Get New Passphrase</button>
                    </div>
                </div>
            </div>
            <div class="notifyjs-corner" style="top: 0px; right: 0px;">
                <transition-group name="fade">
                    <div v-for="notification in notify.notifcations" :key="notification.key" v-html="notification.notification"></div>
                </transition-group>
            </div>
        </div>
        <script src="assets/js/vue.min.js"></script>
        <script src="assets/js/vue-resource.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
